<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
      <p>Your  bucket list ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">Use this form and whatever what you want to do</p>

      <form>
        <input type="text" class="txt" name="item" placeholder="Enter your name" [(ngModel)]="goalText"/>
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()"/>
      </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals">
          {{ goal }}
        </p>
      </div>
  </div>
